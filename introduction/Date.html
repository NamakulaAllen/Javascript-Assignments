<html lang="en">
<head>

    <link rel="stylesheet" href="Date.css">
</head>
<body>
    <h2 class="heading">My First Project</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click to display Date and Time.</button>

<p id="demo"></p>
<br>

<button type="bulb"
onclick="document.getElementById('myImage').src='./images/bulb on.jpeg'">Turn on the light</button>
<img id="myImage" src="./images/bulb on.jpeg" style="width:100px">
<button onclick="document.getElementById('myImage').src='./images/bulb off.jpeg'">Turn off the light</button>


<p id="text">Goodmorning everyone</p>
<script>
    function changeFontSize(newSize) {
        var textElement = document.getElementById("text");
        textElement.style.fontSize = newSize + "px";
    }

    changeFontSize(50);
</script>


<button onclick="myFunction()">Click here</button>

<div id="myDIV">
We are glad to have you here.
</div>


<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</button>
